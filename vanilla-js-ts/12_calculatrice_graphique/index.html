<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>calculatrice</title>
</head>

<body>
    <!-- <button class="div2></button> -->
    <div class="parent" id="btns-ctn">
            <input type="text" class="div1" placeholder="0" disabled>
            <button class="div2" data-clear="c" id="c">C</button>
            <button class="div4" data-operator="%" id="operator">%</button>
            <button class="div5" data-operator="รท" id="operator">รท</button>
            <button class="div6" data-operator="*" id="operator">*</button>
            <button class="div7" data-operator="-" id="operator">-</button>
            <button class="div8" data-operator="+" id="operator">+</button>
            <button class="div9" data-equals="=" id="data-equals">=</button>
            <button class="div10" data-operator="." id="numbers">.</button>
            <button class="div11" data-number="0" id="numbers">0</button>
            <button class="div12" data-number="1" id="numbers">1</button>
            <button class="div13" data-number="2" id="numbers">2</button>
            <button class="div14" data-number="3" id="numbers">3</button>
            <button class="div15" data-number="4" id="numbers">4</button>
            <button class="div16" data-number="5" id="numbers">5</button>
            <button class="div17" data-number="6" id="numbers">6</button>
            <button class="div18" data-number="7" id="numbers">7</button>
            <button class="div19" data-number="8" id="numbers">8</button>
            <button class="div20" data-number="9" id="numbers">9</button>
    </div>
    
</body>
</html>
